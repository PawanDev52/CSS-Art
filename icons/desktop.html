<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop</title>
    <style>
      body{background:#fbb12f;padding:0;margin:0;}
      .container{display:flex;justify-content:center;align-items:center;width:100vw;height:100vh;}
      .desktop{width:0.8em;height:0.5em;border:0.04em solid #fff;font-size:250px;border-radius:0.04em;position:relative;}
      .desktop:before{position:absolute;content:"";width:1.14em;height:0.04em;background:#fff;bottom:-0.2em;left:-0.17em;border-radius:0.04em;}
      .desktop:after{position:absolute;content:"";width:0.04em;height:0.18em;background:#fff;bottom:-0.38em;left:-0.06em;border-radius:0 0 0.5em 0.5em;box-shadow:0.88em 0 0 0 #fff, 0.45em -0.19em 0 0 #fff;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="desktop"></div>
    </div>
  </body>
</html>
