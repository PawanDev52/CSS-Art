<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paperclip</title>
    <style>
      body{background:#fbb12f;padding:0;margin:0;}
      .container{display:flex;justify-content:center;align-items:center;width:100vw;height:100vh;}
      .paperclip{font-size:250px;width:0.7em;height:0.15em;border:0.04em solid #fff;border-right:none;border-radius:0.15em 0 0 0.15em;position:relative;transform:rotate(45deg);}
      .paperclip:before{position:absolute;content:"";height:0.28em;width:0.75em;border:0.04em solid #fff;border-left:none;border-radius:0 0.28em 0.28em 0;bottom:-0.04em;left:0.08em;}
      .paperclip:after{position:absolute;content:"";height:0.4em;width:0.82em;border:0.04em solid #fff;border-right:none;border-radius:0.28em 0 0 0.28em;top:-0.17em;left:-0.18em;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="paperclip"></div>
    </div>
  </body>
</html>
